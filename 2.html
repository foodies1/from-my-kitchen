  <h3>케이크</h3>
  <img src="cake.jpg" width="30%">
  <p>케이크를 만드는 일은 <strong><u>매우</u> 즐겁다</strong>
     <br>그리고 내 경우 스트레스 해소를 하고 싶을때 케이크를 만들면</br>
     스트레스가 풀려있는 것을 발견할 수 있다.

  </p><p style="margin-top:45px;">또한 케이크 만들기는 그것을
    먹는 가족들에게도
    <br>기쁨을 주는 일이기도 하다.
    <br>예를 들면 케이크를 굽는 동안
    생성된 달콤하고 따뜻한 냄새는<br>
    학교에서 돌아와 문을 연 아이들에게는
     맛있는 것이 기다리고 있다는 <br>
    신호이기도 하기때문에 즐거워질 수 밖에 없다</br>
  </p>
